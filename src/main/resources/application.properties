# Server Configuration
server.port=8082
server.servlet.context-path=/api

# Production Security
spring.security.user.password=${RANDOM_PASSWORD}
spring.security.user.name=admin

# Logging Configuration
logging.level.root=INFO
logging.level.com.gymapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Firebase Configuration
firebase.project-id=gym-app-c37ed
firebase.credentials-file=classpath:firebase-service-account.json

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,https://gym-app-c37ed.web.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.exposed-headers=Authorization
cors.max-age=3600

# Production Database Configuration (if needed)
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${DATABASE_USERNAME}
# spring.datasource.password=${DATABASE_PASSWORD}
# spring.jpa.hibernate.ddl-auto=update

# Database Configuration
spring.datasource.url=jdbc:h2:mem:gymapp
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=your-secret-key-here
jwt.expiration=86400000

# Security Configuration
spring.security.filter.order=10 